<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sign Up (Step 2)</title>
</head>
<body>
    <div class="wrapper">
    <header class="header__sign">
        <div class="container">
            <div class="header__sign-inner">
                <a class="logo" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <div class="header__btn-wrapper">
                    <button class="header__btn-back">Back</button>
                    <button class="header__btn-sign">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main-signup">
            <div class="signup">
                <h2 class="sign__title">Tell us more about yourself</h2>
                <p class="sign__text">Enter your details to proceed further</p>
                <form class="signup__form" action="#">
                    <div class="signup__input-wrapper">
                        <p class="signup__input-title">Email</p>
                        <input class="signup__form-email" type="email" placeholder="Start typing â€¦" value="catherine.shaw@gmail.com">
                    </div>
                        <div class="signup__form-wrapper">
                            <div class="signup__firstname-wrapper">
                                <input class="signup__form-firstname" type="text" placeholder="First name">
                            </div>
                            <div class="signup__lastname-wrapper">
                                <input class="signup__form-lastname" type="text" placeholder="Last name">
                            </div>
                        </div>
                        <div class="signup__password-wrapper">
                            <input class="signup__form-password" type="password" placeholder="Password">
                        </div>
                        <div class="signup__confirm-wrapper">
                            <input class="signup__form-confirm" type="password" placeholder="Confirm password">
                        </div>
                    <div class="signup__form-terms" >
                        <input class="sign__forms-checkbox" type="radio" id="forms-checkbox">I agree with terms & conditions
                        <label for="forms-checkbox"></label>
                    </div>
                    <button class="form__big-btn" type="submit">Continue</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
