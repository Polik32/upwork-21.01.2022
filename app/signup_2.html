<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Tell us more about yourself</title>
</head>
<body>
    <div class="wrapper">
    <header class="header__sign">
        <div class="container">
            <div class="header__sign-inner">
                <a class="logo" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <div class="header__btn-wrapper">
                    <button class="header__btn-back">Back</button>
                    <button class="header__btn-sign">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main-signup">
            <div class="sign">
                <h2 class="sign__title">Tell us more about yourself</h2>
                <p class="sign__text">Enter your details to proceed further</p>
                <form class="sign__form" action="#">
                    <div class="sign__input-wrapper">
                        <p class="sign__input-title">Email</p>
                        <input class="sign__form-email" type="email" placeholder="Start typing â€¦" value="catherine.shaw@gmail.com">
                        <span class="sign__form-img"></span>
                    </div>
                        <div class="sign__form-wrapper">
                            <div class="sign__firstname-wrapper">
                                <input class="sign__form-firstname" type="text" placeholder="First name">
                                <span class="sign__form-firstnameImg"></span>
                            </div>
                            <div class="sign__lastname-wrapper">
                                <input class="sign__form-lastname" type="text" placeholder="Last name">
                                <span class="sign__form-lastnameImg"></span>
                            </div>
                        </div>
                        <div class="sign__password-wrapper">
                            <input class="sign__form-password" type="password" placeholder="Password" required>
                            <span class="sign__form-passwordImg"></span>
                        </div>
                        <div class="sign__confirm-wrapper">
                            <input class="sign__form-confirm" type="password" id="checkPass" placeholder="Confirm password" required>
                            <span class="sign__form-confirmImg" id="confirm"></span>
                        </div>
                        <div class="sign__form-terms sign__form-yourself">
                            <input class="sign__forms-checkbox" type="checkbox" id="forms-checkbox">
                            <label for="forms-checkbox"></label>
                            <span class="sign__form-text">I agree with terms & conditions</span>
                        </div>
                    <button class="form__big-btn" type="submit" id="submit">Continue</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="js/forms.min.js"></script> 
</body>
</html>
