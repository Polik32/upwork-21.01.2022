<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Thank you!</title>
</head>
<body>
    <div class="wrapper">
    <header class="header__sign header__sign-inner--mobile">
        <div class="container">
            <div class="header__sign-inner">
                <a class="header__logo-descktop" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <button class="header__btn-sign">Sign Up</button>
                <button class="header__btn-cancel">Done</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main container-main-mobile">
            <div class="sign">
                <img class="sign__img" src="images/signUp/thank-you-img.png" alt="thank you">
                <h2 class="sign__title">Thank you!</h2>
                <h2 class="sign__title sign__title-mobile">Thank you!</h2>
                <p class="sign__text-finish">We sent an email to catherine.shaw@gmail.com<br>
                    Click confirmation link in the email to verify your account</p>
                <button class="form__confirm-btn">Open Email App & Confirm</button>
                <button class="form__confirm-btn form__confirm-btn--mobile">Confirm Email</button>
            </div> 
        </div>
    </main>
</div>
</body>
</html>
