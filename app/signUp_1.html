<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sign Up (Step 1)</title>
</head>
<body>
    <div class="wrapper">
    <header class="header__sign">
        <div class="container">
            <div class="header__sign-inner">
                <a class="logo" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <button class="header__btn-sign">Sign In</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="signup">
            <h2 class="sign__title">Sign Up to getting started</h2>
            <p class="sign__text">Enter your details to proceed further</p>
            <form class="signup__form" action="#">
                <div class="signup__input-wrapper">
                    <p class="signup__input-title">Email</p>
                    <input class="signup__form-email" type="email" placeholder="Start typing â€¦" value="catherine.shaw@gmail.com">
                    <span class="signup__form-img"></span>
                </div>
                <div class="signup__form-terms">
                    <input class="sign__forms-checkbox" type="checkbox" id="forms-checkbox">
                    <label for="forms-checkbox"></label>
                    <span class="signup__form-text">I agree with terms & conditions</span> 
                </div>
                <button class="form__big-btn" type="submit">Sign Up</button>
            </form>
            <div class="main__delimiter">
                <p class="main__delimiter-text">Or</p>
            </div>
            <div class="social">
                <a class="social__google" href="#">Sign Up with Google</a>
                <a class="social__facebook" href="#">Sign Up with Facebook</a>
                <a class="social__twitter" href="#">Sign Up with Twitter</a>
            </div>
          </div>
        </div>
    </main>
</div>
<script src="js/main.min.js"></script>  
</body>
</html>
