<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sign Up (Step 1)</title>
</head>
<body>
    <header class="header__signup">
        <div class="container">
            <div class="header__signup-inner">
                <a class="logo" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <button class="header__btn-signin">Sign In</button>
            </div>
        </div>
    </header>
    <main class="main__signup">
        <div class="container-main">
            <h2 class="main__title">Sign Up to getting started</h2>
            <p class="main__text">Enter your details to proceed further</p>
            <form class="form__signup" action="#">
                <input class="form__signup-email" type="email" placeholder="catherine.shaw@gmail.com">
                <label>
                    <input type="checkbox" checked="checked" name="remember">I agree with terms & conditions
                </label>
                <button class="form__signup-btn" type="submit">Sign Up</button>
            </form>
            <div class="main-delimiter">
                <p class="main-delimiter-text">Or</p>
            </div>
            <div class="social">
                <a class="social__google" href="#">Sign Up with Google</a>
                <a class="social__facebook" href="#">Sign Up with Facebook</a>
                <a class="social__twitter" href="#">Sign Up with Twitter</a>
            </div>
        </div>
    </main>
</body>
</html>
