<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="wrapper">
    <header class="header__sign">
        <div class="container">
            <div class="header__sign-inner">
                <a class="logo" href="#">
                    <img class="logo__link" src="images/signUp/logo-full.svg">
                </a>
                <button class="header__btn-sign">Sign Up</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="signin">
                <h2 class="sign__title">Sign In to getting started</h2>
                <p class="sign__text">Enter your details to proceed further</p>
                <form class="signup__form" action="#">
                    <div class="signup__input-wrapper">
                        <p class="signup__input-title">Email</p>
                        <input class="signup__form-email" type="email" placeholder="Start typing …" value="catherine.shaw@gmail.com">
                    </div>
                    <div class="signup__input-wrapper">
                        <p class="signup__input-title">Your password</p>
                        <input class="signup__form-email" type="email" placeholder="Start typing …" value="qwerty123">
                    </div>
                    <div class="signup__form-terms" >
                        <input class="sign__forms-checkbox" type="checkbox" id="forms-checkbox">Remember me
                        <label for="forms-checkbox"></label>
                    </div>
                    <button class="form__big-btn" type="submit">Sign In</button>
                </form>
                <div class="main__delimiter">
                    <p class="main__delimiter-text">Or</p>
                </div>
                <div class="social">
                    <a class="social__google" href="#">Sign Up with Google</a>
                    <a class="social__facebook" href="#">Sign Up with Facebook</a>
                    <a class="social__twitter" href="#">Sign Up with Twitter</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
